{% extends "base.html" %} 
{% load static %}

 {% block content %}
<div class="text-center">
    <h1>{{ title }}</h1>
    <h1>Hello, world!</h1>
</div>

    <div class="row">
        <div class="col">
            <p>{{ content }}</p>
        </div>
    </div>

    {% if request.user.is_authenticated %}
    <div class="row">
        <div class="col">
            <p>{{ logged_in_content }}</p>
        </div>
    </div>
    {% endif %}


{% endblock %}
