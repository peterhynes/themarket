{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated and user.retailer %}
    
    <h1>Shop: {{ user.business_name }}</h1>

    <div class="row">
            {% for obj in object_list %}
            <div class="col my-3">
                
                {% include 'products/snippets/card.html' with instance=obj %} 
                
            </div>
            {% endfor %}
        </div>


{% endif %}


{% endblock %}
